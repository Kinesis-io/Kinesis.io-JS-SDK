<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-1.6.4.min.js"></script>
  	<script src="js/jquery.mousewheel.js"></script>
  	<script src="js/index.js"></script>
  	<link rel="stylesheet" href="css/style.css" type="text/css" />
  	<script>
    	$(function(){
    	  $("#gridHolder").wrapInner("<table cellspacing='5'><tr>");
    		$("li.kinesis").wrap("<td></td>");
    		$("li.tileItem").wrap("<td class='tile' align='top'></td>");
    		$("body").mousewheel(function(event, delta) {
    			this.scrollLeft -= (delta * 30);
    			event.preventDefault();
    		}); 
    		var _first = $("#gridHolder .tile")[0];
    		$(_first).addClass('active');
    	});
  	</script>
  </head>
  <body>
    <div id="gridHolder">
      <div class="holder">
        <li class="kinesis">UIHorizontalScroll</li>
        <li class="tileItem">A</li>
        <li class="tileItem">B</li>
        <li class="tileItem">C</li>
        <li class="tileItem">D</li>
        <li class="tileItem">E</li>
      </div>
    </div>
    <canvas id="cursor" width="100" height="100">
      <div id='hand'></div>
    </canvas>
    </script>
    <!-- js at the bottom to load the page faster -->
    <link rel="stylesheet" type="text/css" href="/lib/css/kinesis.css">
    <script src="/lib/js/constants.js"></script>
    <script src="/lib/js/gesture-listener.js"></script>
    <script src="/lib/js/kinesis.js"></script>
    <script src="/lib/js/kinect.js"></script>
    <script>
      function swipeControl(gesture) {
        switch(gesture){
          case leftGesture:
            $('#gridHolder').slideLeft();
            break;
          case rightGesture:
             $('#gridHolder').slideRight();
             break;
        }
      }
    
      var kinesis = new Kinesis;
      
      var leftGesture = new SwipeGestureListener("myswipeLeftR");
      leftGesture.directions = [GestureDirections.GestureDirectionLeft];
      leftGesture.toFire = swipeControl;
      leftGesture.joints = [JointTypes.JointTypeHandRight];
      leftGesture.bounds = {min: {x: 80, y: 0, z: 0}};

      var rightGesture = new SwipeGestureListener("myswipeRightR");
      rightGesture.directions = [GestureDirections.GestureDirectionRight];
      rightGesture.toFire = swipeControl;
      rightGesture.joints = [JointTypes.JointTypeHandLeft];
      rightGesture.bounds = {max: {x: 20, y: 100, z: 100}};

      kinesis.addGesture(leftGesture);
      kinesis.addGesture(rightGesture);
    </script>
  </body>
</html>
