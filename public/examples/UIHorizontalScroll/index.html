<!DOCTYPE html>
<html>
  <head>
    <title>Kinesis.io UIHorizontalScroll</title>
    <!-- kinesis stylesheet -->
    <link rel="stylesheet" type="text/css" href="../../lib/css/kinesis.css">
  	<link rel="stylesheet" href="css/horizontal-scroll.css" type="text/css" />
  </head>
  <body>
    <div id="gridHolder">
      <div class="banner">UIHorizontalScroll</div>
      <div class="tileItem">A</div>
      <div class="tileItem">B</div>
      <div class="tileItem">C</div>
      <div class="tileItem">D</div>
      <div class="tileItem">E</div>
    </div>
    <script src="js/jquery-1.6.4.min.js"></script>
  	<script src="js/jquery.mousewheel.js"></script>
  	<script src="/lib/js/kinesis-js-sdk.min.js"></script>
  	<script src="js/horizontal-scroll.js"></script>
    <script type="text/javascript" src="js/html2canvas.js"></script>
    <script type="text/javascript" src="js/screenshot.js"></script>
    <script>
      function swipeDownControl(gesture) {
        uploadScreenShot($(".active")[0]);
      }

      // create swipe down gesture
      var downGesture         = new SwipeGestureListener("myswipeDown");
      // call to action for swipe left
      downGesture.toFire      = swipeDownControl;
      // allowed joints for gesture
      downGesture.joints      = [JointTypes.JointTypeHandLeft, JointTypes.JointTypeHandRight]; //both hands
      // allowed direction for gesture
      downGesture.directions  = [GestureDirections.GestureDirectionDown]; // down
      kinesis.addGesture(downGesture);
    </script>
  </body>
</html>
