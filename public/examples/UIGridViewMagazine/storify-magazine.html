<!DOCTYPE html>
<html>
  <head>
    <title>Kinesis.io Booklet</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.kinesis.io/kinesis.css">
    <link rel="stylesheet" href="css/kuigridview.css" type="text/css" />
    <link rel="stylesheet" href="css/storifylarge.css" type="text/css" />
    <link rel="stylesheet" href="css/khelper.css" type="text/css" />
    <link rel="stylesheet" href="css/storifymagazine.css" type="text/css" />
  </head>
  <body>
    <div id="controller">
      <div id='kui-grid-view' class="gridHolder">
      </div>
    </div>

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/turn.min.js"></script>
    <script src="../../lib/js/constants.js"></script>

    <script src="js/kuigridview-customized.js"></script>
    <script src="js/kloader.js"></script>
    <script src="js/storify.js"></script>
    <script>
      $(document).ready(function() {	
        request_url = "http://api.storify.com/v1/stories/browse/popular" + '?callback=' + 'storifyCallback2Magazine';

      	newPageLoad     = false;
      	needAutoScroll 	= false;
      	noOfPagesLoaded = 0
      	noOfPagesToLoad = 1;
      	tilesLoaded     = false;
      	
      	setLoadInterval();
      	turnInterval = setInterval("turnToMagazine();", 2000);
      });
    </script>
