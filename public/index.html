<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Interactive Typography Effects with HTML5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/jquery.mobile-1.0.min.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Interactive Typography Effects with HTML5" />
    <meta name="keywords" content="canvas, html5, interactive, banners, typography, words, letters, circles, hover" />
    <meta name="author" content="Tim Holman" />
    <link rel="shortcut icon" href="../favicon.ico"> 
    <link rel="stylesheet" type="text/css" href="css/typography/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/typography/style.css" />
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <script src="/js/jquery-1.6.4.min.js"></script>
    <script src="/js/jquery.mobile-1.0.min.js"></script>
    <script src="/js/jquery.mousewheel.min.js"></script>
    <script src="/js/constants.js"></script>
    <script src="/js/gesture-listener.js"></script>
    <script src="/js/kinect.js"></script>
    <script type="text/javascript" src="js/typography/banner1.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="js/typography/modernizr.custom.41769.js"></script>
  </head>
  <body>
    <div id="content" class="container">
      <div class="header">
          <a href="http://tympanus.net/Tutorials/AnimatedButtons/">
              <strong>&laquo; Previous Demo: </strong>Animated Buttons with CSS3
          </a>
          <span class="right">
              <a href="http://tympanus.net/codrops/2011/11/09/interactive-html5-typography/">
                  <strong>Back to the Codrops Article</strong>
              </a>
          </span>
          <div class="clr"></div>
      </div>
      <h1>Interactive Typography Effects<span> with HTML5</span></h1>
      <div class="more">
          <ul>
              <li class="selected"><a href="index.html">Demo 1</a></li>
              <li><a href="index2.html">Demo 2</a></li>
              <li><a href="index3.html">Demo 3</a></li>
              <li><a href="index4.html">Demo 4</a></li>
          </ul>
      </div>
      <div id="wrapper" class="wrapper">
          <canvas id="canvas-banner" class="inactive">
              <img src="images/fallback1.png" />
          </canvas>
      </div>
		  <div id="font" class="font-used">
        Font used: 
        <a href="http://www.google.com/webfonts/specimen/Jockey+One" target="_blank" class="jockey">Jockey One</a>
      </div>
      <canvas id="cursor" width="100" height="100">
        <div id='hand'></div>
      </canvas>		
    </div>
    <script type="text/javascript">
    	if(Modernizr.canvas) {
      	var wrapper = document.getElementById('wrapper'),
      	loading	= document.createElement('div');	
      	loading.className = 'loading';
      	loading.setAttribute('id','loading');
      	loading.innerHTML = 'Loading...';
      	wrapper.appendChild(loading);
      	google.load('webfont','1');
      	google.setOnLoadCallback(function() {
      		WebFont.load({
      			google: {
      				families: ['Jockey One']
      			},
      			active: function() {
      				setTimeout(function() {		
      					loading.style.display = 'none';	
      					var banner = new Banner();
      					banner.initialize('canvas-banner');
      					document.getElementById('font').style.display = 'block';
      				}, 1000);
      			},
      			inactive: function() {		
      			  // google font not loaded, we will use the default font : Arial (set in baner.js file)
      				loading.style.display = 'none';	
      				var banner = new Banner();
      				banner.initialize('canvas-banner')	
      			}
      		});
        });
      };
      
      function customMouseMoveEvent(e) {
        var fireOnThis = document.getElementById('canvas-banner');
        var evt = document.createEvent("MouseEvents");
        evt.initMouseEvent("kmousemove", true, true, window, 0, e.screenX, e.screenY, 0, 0, false, false, false, false, 0, null);
        fireOnThis.dispatchEvent(evt);
      }
      
      function customMouseOutEvent(e) {
        var fireOnThis = document.getElementById('canvas-banner');
        var evt = document.createEvent("MouseEvents");
        evt.initMouseEvent("kmouseout", true, true, window, 0, e.screenX, e.screenY, 0, 0, false, false, false, false, 0, null);
        fireOnThis.dispatchEvent(evt);
      }
    </script>
    <script src="/js/main.js"></script>
  </body>
</html>
