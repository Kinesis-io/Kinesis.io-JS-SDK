<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>.</title>
    <link rel="stylesheet" href="/css/kinesis.css" type="text/css" />
  </head>
  <body>

    <div id='content'>
      &nbsp;
    </div>

    <canvas id="cursor" width="100" height="100">
      <div id='hand'></div>
    </canvas>

    <!-- js at the bottom to load the page faster -->
    <!-- <script src="/js/jquery-1.6.4.min.js"></script> -->
    <script src="/js/constants.js"></script>
    <script src="/js/gesture-listener.js"></script>
    <script src="/js/kinesis.js"></script>
    <script src="/js/kinect.js"></script>
    
    <script type="text/javascript">
      function test(gesture) {
        alert("hello world" + gesture);
      }
    </script>
    
    <script>
      kinesis = new Kinesis;
      gesture = new SwipeGestureListener("myswipeLeftR");
      gesture.directions = [GestureDirections.GestureDirectionLeft];
      gesture.toFire = test;
      Kinesis.gestures.push(gesture);
      
      gesture = new SwipeGestureListener("myswipeRightR");
      gesture.directions = [GestureDirections.GestureDirectionRight];
      gesture.toFire = test;
      Kinesis.gestures.push(gesture);
      
      gesture = new SwipeGestureListener("myswipeUpR");
      gesture.directions = [GestureDirections.GestureDirectionUp];
      gesture.toFire = test;
      Kinesis.gestures.push(gesture);
    </script>
  </body>
</html>
